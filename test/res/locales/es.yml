---
es:
  transliterate:
    rule:
      á: a
      é: e
      í: i
      ó: o
      ú: u
      Á: A
      É: E
      Í: I
      Ó: O
      Ú: U
      ñ: n
      Ñ: n
      ä: a
      ë: e
      ï: i
      ö: o
      ü: u
      Ä: A
      Ë: E
      Ï: I
      Ö: O
      Ü: U
      ç: c
      Ç: c
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 2
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: mil millones
          million:
            one: millón
            other: millones
          quadrillion: mil billones
          thousand: mil
          trillion:
            one: billón
            other: billones
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n %"
    precision:
      format:
        delimiter: ''
  time:
    am: a.m.
    formats:
      default:  '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: p.m.
  datetime:
    formats:
      default: '%d/%m/%Y %H:%M:%S'
  date:
    abbr_day_names:
    - Dom
    - Lun
    - Mar
    - Mie
    - Jue
    - Vie
    - Sab
    abbr_month_names:
    - Ene
    - Feb
    - Mar
    - Abr
    - May
    - Jun
    - Jul
    - Ago
    - Sep
    - Oct
    - Nov
    - Dic
    day_names:
    - Domingo
    - Lunes
    - Martes
    - Miércoles
    - Jueves
    - Viernes
    - Sábado
    formats:
      birth: ! '%d.%m.'
      default: ! '%d/%m/%Y'
      long: ! '%B %d, %Y'
      month_and_year: ! '%b %Y'
      short: ! '%b %d'
    month_names:
    - Enero
    - Febrero
    - Marzo
    - Abril
    - Mayo
    - Junio
    - Julio
    - Agosto
    - Septiembre
    - Octubre
    - Noviembre
    - Diciembre
    order:
    - day
    - month
    - year
      
